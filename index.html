<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Biglietto del treno - form</title>
</head>

<body>

    <main>
        <h1 class="text-uppercase text-center">Calcola il prezzo del tuo biglietto</h1>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control" name="full-name" id="full-name"
                                aria-describedby="helpId" placeholder="Jon Snow" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" name="km" id="km" aria-describedby="helpId"
                                placeholder="10" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="age" class="form-label">Fascia d'et√†</label>
                            <select class="form-select form-select-lg" name="age" id="age">
                                <option selected>Seleziona uno</option>
                                <option value="minor">Minorenne</option>
                                <option value="adult">Maggiorenne</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="generate" class="btn btn-primary">
                        Genera
                    </button>
                    <button type="delete" class="btn btn-primary">
                        Annulla
                    </button>
                </div>
            </form>

            <h2 class="text-uppercase text-center">Il tuo biglietto</h2>
            <div class="card p-3">
                <h4 class="text-uppercase fs-6">dettaglio passeggeri</h4>
                <div class="row">
                    <div class="col-4">
                        <div class="card-head">
                            <span class="text-uppercase">nome passeggero</span>
                            <span class="passenger-name d-block"></span>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">Offerta
                                    <span class="offer d-block"></span>
                                </div>
                                <div class="col-3 railcar">Carrozza
                                    <span class="d-block">5</span>
                                </div>
                                <div class="col-3 code">Codice CP
                                    <span class="d-block">92911</span>
                                </div>
                                <div class="col-3">Costo Biglietto
                                    <span class="ticket-price d-block"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Script JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
